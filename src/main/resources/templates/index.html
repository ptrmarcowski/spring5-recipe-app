<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home Test</title>

	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css"/>-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css" crossorigin="anonymous"/>

	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>

	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script> -->
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" crossorigin="anonymous" type="text/javascript"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1 class="panel-title">My Recipes!</h1>
				</div>
				<div class="panel-body">
					<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
						<table class="table table-hover">
							<thead class="thead-inverse">
							<tr>
								<th>ID</th>
	        					<th>Description</th>
							</tr>
							</thead>
							<tr th:remove="all">
								<td>123</td>
								<td>Tasty Goodnees 1</td>
								<td><a href="#">View</a></td>
							</tr>
							<tr th:remove="all">
								<td>123333</td>
								<td>Tasty Goodnees 2</td>
								<td><a href="#">View</a></td>
							</tr>
							<tr th:each="recipe : ${recipes}">
	       						<td th:text="${recipe.id}">33345</td>
	        					<td th:text="${recipe.description}">Tasty Goodnees 3</td>
								<td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
	   						</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
